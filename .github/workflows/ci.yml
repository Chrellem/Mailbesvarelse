on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: CI / Test
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install test tools
        run: |
          # Installer pytest (og evt. pytest-cov) så 'pytest' er tilgængelig
          pip install pytest pytest-cov

      - name: Verify OPENAI_API_KEY is set (safely)
        run: |
          python - <<'PY'
          import os
          v = os.getenv('OPENAI_API_KEY')
          if not v:
              raise SystemExit("OPENAI_API_KEY not set")
          print("OPENAI_API_KEY is present (length {})".format(len(v)))
          PY

      - name: Run tests
        run: pytest -q
